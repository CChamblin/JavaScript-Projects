<!DOCTYPE html>
<html>
    <body>
        <h1>The Script Element</h1>

        <h3>JavaScript Arrow Function</h3>

        <p>This example shows the syntax of an Arror Function, and how to use it.</p>

        <p id="demo"></p>

        <script>
            var hello;

            hello = () => "Hello World!";

            document.getElementById("demo").innerHTML = hello();
        </script>

    </body>
</html>
