<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="fade.css">
    </head>

    <body>
        <script>
            document.body.classList.add('fade-out');

            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('fade-out');
            });
        </script>
    </body>

</html>
